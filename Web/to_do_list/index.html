<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list-box">
            <input class="task" type="text" placeholder="Add a task">
            <i id="addbtn" class="fa-regular fa-plus fa-xl"></i>
        </div>
        <br>
        <div class="LIST">
            <div class="list-task">
                <input type="checkbox" id="cb">
                <label for="cb">Task 1</label>
                <i class="fa-solid fa-trash fa-xs"></i>
            </div>
            <div class="list-task">
                <input type="checkbox" id="qb"><label for="qb">Task 1</label><i class="fa-solid fa-trash fa-xs"></i>
            </div>
        </div>
    </div>
<script src="/Web/to_do_list/script.js"></script>    
<script src="https://kit.fontawesome.com/96be32af31.js" crossorigin="anonymous"></script>
</body>
</html>
